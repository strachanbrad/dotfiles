#
# Hyprland Configuration with Enhanced Bindings
#

# autogenerated = 1 # remove this line to remove the warning

# Monitor configuration
monitor=,preferred,auto,1

# Executed applications at launch
exec-once = polkit-agent-helper-1
exec-once = mako
exec-once = waybar

# Environment variables
env = XCURSOR_SIZE,24

# Input configuration
input {
    kb_layout = us

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
}

# General settings
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    allow_tearing = false
}

# Decoration settings
decoration {
    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    active_opacity = 0.8
    inactive_opacity = 0.7
    fullscreen_opacity = 0.9
    drop_shadow = yes
    dim_inactive = true
    dim_strength = 0.2
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle layout configuration
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Master layout settings
master {
    new_is_master = true
}

# Gestures
gestures {
    workspace_swipe = off
}

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Device specific settings
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Main modifier key
$mainMod = SUPER

# Vim-like keybindings
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Application specific bindings
bind = $mainMod, f, exec, firefox
bind = $mainMod, v, exec, nvim
bind = $mainMod, w, exec, libreoffice --writer
bind = $mainMod, c, exec, libreoffice --calc
bind = $mainMod, o, exec, firefox app.ontraccr.com
bind = $mainMod, g, exec, firefox https://app.resourceguruapp.com/login
bind = $mainMod, u, exec, firefox cloud.thestrachan.com
bind = $mainMod, n, exec, gnome-text-editor
bind = $mainMod, a, exec, gnome-calculator
bind = $mainMod, t, exec, kitty # Launch Kitty terminal
bind = $mainMod, Return, exec, ./~/.config/hypr/app_launcher.sh # Launch Kitty terminal
bind = $mainMod, Q, killactive, # Close active window
bind = $mainMod, L, exec, swaylock # Lock screen
bind = $mainMod, X, exit, # Log out

# Workspace scrolling with keyboard
bind = $mainMod, bracketleft, workspace, e-1 # Scroll to previous workspace
bind = $mainMod, bracketright, workspace, e+1 # Scroll to next workspace

# Persistent workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1 
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

# Remaining workspace bindings
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace (remaining)
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace scrolling with mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window manipulation
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
